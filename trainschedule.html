<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<meta charset="utf-8">

<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Style sheet location -->
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<!-- Page container -->
<div class="container">

<!-- Jumbotron Header -->
	<div class="jumbotron" style="margin-top: 1%; text-align: center;">
		<h1>Train Arrival Times</h1>
		<h3>Central Florida Station</h3>
	</div>

<!-- Train Schedule Table -->
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading" style="text-align: center;"><b>Current Train Schedule</b></div>

	<!-- Table -->
	  <table class="table">

	  <!-- Table Head -->
	  	<thead>
	  		<tr>
	  			<th><b>Train Name</b></th>
	  			<th><b>Destination</b></th>
	  			<th><b>Frequency (min)</b></th>
	  			<th><b>Next Arrival</b></th>
	  			<th><b>Minutes Away</b></th>
	  		</tr>
	  	</thead>

	  <!-- Table Body -->
	  <tbody>
	  	<tr>
	  		<td>The Darjeeling Limited</td>
	  		<td>Unknown</td>
	  		<td>30 Minutes</td>
	  		<td></td>
	  		<td></td>
	  	</tr>
	  </tbody> 
	  </table>
	</div>

<!-- Train Information Update -->

	<div class="panel panel-default">
  		<div class="panel-heading">
   		<h3 class="panel-title">Panel title</h3>
	</div>

	<div class="panel-body">
		<form>
		  <div class="form-group">
		    <label for="trainName">Train Name</label>
		    <input type="text" class="form-control" id="trainName" placeholder="Train Name" required="">
		  </div>

		  <div class="form-group">
		    <label for="destination">Destination</label>
		    <input type="text" class="form-control" id="destination" placeholder="Destination" required="">
		  </div>

		  <div class="form-group">
		    <label for="firstTrainTime">First Train Arrival Time</label>
		    <input type="time" class="form-control" id="firstTrainTime" placeholder="HH:MM - military format" required="">
		  </div>

		  <div class="form-group">
		    <label for="frequency">Frequency (min)</label>
		    <input type="number" class="form-control" id="frequency" placeholder="Frequency (min)" required="">
		  </div>

		  <button type="submit" class="btn btn-default" id="submit" onclick="confirm('Are you sure the information you\'re about to submit is correct \?')">Submit</button>
		</form>	
    </div>

</div>


<!-- jQuery Link -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<!-- MomentJS Link -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>


<!-- JS link -->
<script src="app.js"></script>

</body>
</html>
